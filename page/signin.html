<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In - CommuPact</title>
	<link rel="icon" type="image" href="../image/logo.png">
    <link rel="stylesheet" href="../assets/signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vaulto:wght@800&display=swap" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bahnschrift:wght@300&display=swap" >
</head>
<body>
	<a href="index.html"><img id="logo" src="../image/logo.png"></a>

	<form>
		<img src="../image/logo.png">
		<h3>Log in to CommuPact</h3>
		<input type="email" placeholder="Email">
		<input type="password" placeholder="Password"> 		

		<br>
		<button id="signinbutton">
			<a href="#" onclick="false;">
				Sign In
			</a>
		</button>
		<br>
		<a href="#" onclick="false">Forgot password?</a>

		<h3>or log in with</h3>
		<button>
			<a href="https://www.google.com">
				Google
				<img id="logo" src="../image/google.png">
			</a>
		</button>

		<button>
			<a href="https://www.facebook.com">
				Facebook
				<img id="logo" src="../image/facebook.png">
			</a>
		</button>


		<p>Don't have an account? <a href="#" onclick="false">Sign up</a></p>
	</form>

</body>
</html>
